<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFC Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: linear-gradient(180deg, #0a0f1c, #000);
      color: #00bfff;
      font-family: 'Orbitron', sans-serif;
    }
    input, button {
      background-color: #0d1b2a;
      border: 1px solid #00bfff;
      color: white;
    }
    input:focus, button:hover {
      border-color: #1ec4ff;
      outline: none;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-screen">
  <h1 class="text-3xl mb-6">ğŸ” Admin Login</h1>

  <div class="flex flex-col gap-4 w-80">
    <input type="text" id="username" placeholder="Username" class="p-2 rounded" />
    <input type="password" id="password" placeholder="Password" class="p-2 rounded" />
    <button onclick="login()" class="p-2 rounded font-bold">Login</button>
    <a href="signup.html" class="text-center text-sm mt-2 underline">Don't have an account? Sign Up</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAoh5ym10IWnL3LtdPCrG8EAqn6aCo5Qfk",
      authDomain: "vfc-generator.firebaseapp.com",
      projectId: "vfc-generator",
      storageBucket: "vfc-generator.firebasestorage.app",
      messagingSenderId: "297256099256",
      appId: "1:297256099256:web:737e887ee004ca9771834d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        return alert('âŒ Please enter both username and password.');
      }

      const fakeEmail = username + "@vfc.com";

      auth.signInWithEmailAndPassword(fakeEmail, password)
        .then(() => {
          alert("âœ… Login successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("âŒ " + error.message);
        });
    }
  </script>
</body>
</html>
